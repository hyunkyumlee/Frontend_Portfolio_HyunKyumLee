<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table{
            /* 표의 테두리를 한 줄로 표시(붕괴하다) */
            border-collapse: collapse;
            background-color: orange;
        }
        th,td{
            /* 테두리를 3픽셀 실선 초록색 */
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <!-- 행row(tr) 열column(td) 제목셀(th) -->
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>링크주소</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td><a href="https://www.google.com" target="_parent">https://www.google.com</a></td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td><a href="https://www.mozilla.org/ko/" target="_top">https://www.mozilla.org/ko/</a></td>
        </tr>
         <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td><a href="https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ" target="_blank">https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ</a></td>
        </tr>
    </table>
</body>
</html>
